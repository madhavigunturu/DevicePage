<ul class="breadcrumb bold fontSize_3">
	<li>
		{{#if userLoggedIn}}
			<a itemprop="url" href="{{{pageUrl}}}/">Home</a>
		{{else}}
			<a itemprop="url" href="/">Home</a>
		{{/if}}
	</li>
	{{#each breadcrumbList}}
		{{#if_lt @index compare=breadcrumbList.length-1}}
			<li><a title="{{{ label }}}" href="{{{ navigationState }}}/">{{{ label }}}</a></li>
		{{else}}
			<li><span>{{{ label }}}</span></li>
		{{/if_lt}}
	{{/each}}
</ul>
